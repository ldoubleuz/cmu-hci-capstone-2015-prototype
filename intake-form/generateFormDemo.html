<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dog Surrender Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="header" class="container">
            <img id="logo" src="img/logo.png" alt="Animal Rescue League Logo" />
            <img id="dog" src="img/dog.png" alt="Dog Picture" />
            <h1 id="title">Dog Surrender Form</h1>
        </div>
        <div id="content" class="container">
            <div id="breadcrumbs">
                <span class="crumb-stretch"></span>
            </div>
            <div id="form-info">
                <form id="demo-form" class="form-horizontal">
                    <div id="dynamic-content"></div>
                    <noscript>
                        <button type="submit">Submit</button>
                    </noscript>
                </form>
            </div>
        </div>
        <div id="buttons" class="container">
            <button id="prev-button">
                Previous
            </button>
            <button id="next-button">
                Next
            </button>
            <button id="submit-button">
                Submit
            </button>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/generateFormContent.js"></script>
        <script src="js/pagination.js"></script>
        <script>
        function loadFormJson(callbackFn) {
            var filePath = 'js/dog_form_questions.json';
            $.ajax({
                url: filePath,
                dataType: 'json',
                method: 'GET',
                success: callbackFn,
                error: function() {
                    console.log(arguments);
                    console.log('error, not loaded');
                }
            });
        }

        function makeCrumb(index) {
            return $('<div>').addClass('crumb').text(index);
        }

        window.onload = function() {
            var $form = $("#demo-form");
            var $dynamicContainer = $("#demo-form #dynamic-content");

            loadFormJson(function(json) {
                console.log('data:', json);
                var $formContent = generateFormContent(json);
                console.log('content:', $formContent);
                $dynamicContainer.append($formContent);

                var $pages = $dynamicContainer.find('.page');

                /* TODO: uncomment if we want crumbs to be generated based on json
                // generate appropriate number of breadcrumbs*/
                var $crumbs = [];
                for (var i=0; i < $pages.length; i++) {
                    var leftCss = ((i / $pages.length)*100).toFixed(2) + "%";
                    var $crumb = makeCrumb(i+1).css({
                        'left': leftCss,
                        'position': 'absolute'
                    });

                    $crumbs.push($crumb);
                }

                var $crumbWrapper = $('#breadcrumbs');
                $crumbWrapper.find('.crumb').remove();
                $crumbWrapper.prepend($crumbs);

                var $crumbs = $('#breadcrumbs .crumb');

                var $prevButton = $('#prev-button');
                var $nextButton = $('#next-button');
                var $submitButton = $("#submit-button");

                $submitButton.on('click', function(e) {
                    e.preventDefault();
                    $form.submit();
                });

                var pagination = new Pagination(
                    $pages, $crumbs, $prevButton, $nextButton, 
                    // On page switch, enable/disable the submit button 
                    // accordingly
                    function(pageSwitchData) {
                        var newIndex = pageSwitchData.newIndex;
                        var totalPages = pageSwitchData.totalPages;

                        if (newIndex === totalPages-1) {
                            $submitButton.show();
                            $nextButton.hide();
                        } else {
                            $submitButton.hide();
                            $nextButton.show();
                        }
                    }
                );

                // TODO: remove this once we no longer need to debug the form
                // submission data
                $form.on('submit', function(e) {
                    e.preventDefault();

                    var $serialized = $form.serializeArray();
                    console.log($serialized);
                    alert(JSON.stringify($serialized));
                });
            });
        }
        </script>
    </body>
</html>
