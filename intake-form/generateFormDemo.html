<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dog Surrender Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="header" class="container">
            <img id="logo" src="img/logo.png" alt="Animal Rescue League Logo" />
            <img id="dog" src="img/dog.png" alt="Dog Picture" />
            <h1 id="title">Dog Surrender Form</h1>
        </div>
        <div id="content" class="container">
            <div id="breadcrumbs">
                <div class="crumb crumb-prev">1</div>
                <div class="crumb crumb-cur">2</div>
                <div class="crumb crumb-next">3</div>
                <div class="crumb crumb-next">4</div>
                <div class="crumb crumb-next">5</div>
                <div class="crumb crumb-next">6</div>
                <div class="crumb crumb-next">7</div>
                <div class="crumb crumb-next">8</div>
                <span class="crumb-stretch"></span>
            </div>
            <div id="form-info">
                <form id="demo-form" class="form-horizontal">
                </form>
            </div>
        </div>
        <div id="buttons" class="container">
            <button id="prev-button">
                Previous
            </button>
            <button id="next-button">
                Next
            </button>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/generateFormContent.js"></script>
        <script src="js/pagination.js"></script>
        <script>
        function loadFormJson(callbackFn) {
            var filePath = 'js/dog_form_questions.json';
            $.ajax({
                url: filePath,
                dataType: 'json',
                method: 'GET',
                success: callbackFn,
                error: function() {
                    console.log(arguments);
                    console.log('error, not loaded');
                }
            });
        }

        function makeCrumb(index) {
            return $('<div>').addClass('crumb').text(index);
        }

        window.onload = function() {
            var $container = $("#demo-form");

            loadFormJson(function(json) {
                console.log('data:', json);
                var $formContent = generateFormContent(json);
                console.log('content:', $formContent);
                $container.append($formContent);

                var $pages = $container.find('.page');

                // generate appropriate number of breadcrumbs
                // TODO: figure out why this obliterates the spacing CSS
                /*var $crumbs = [];
                for (var i=0; i < $pages.length; i++) {
                    $crumbs.push(makeCrumb(i+1));
                }

                var $crumbWrapper = $('#breadcrumbs');
                $crumbWrapper.find('.crumb').remove();
                $crumbWrapper.prepend($crumbs);*/

                var $crumbs = $('#breadcrumbs .crumb');

                var $prevButton = $('#prev-button');
                var $nextButton = $('#next-button');

                var pagination = new Pagination(
                    $pages, $crumbs, $prevButton, $nextButton
                );
            });
        }
        </script>
    </body>
</html>
