<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dog Surrender Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="header" class="container">
            <img id="logo" src="img/logo.png" alt="Animal Rescue League Logo" />
            <img id="dog" src="img/dog.png" alt="Dog Picture" />
            <h1 id="title">Dog Surrender Form</h1>
        </div>
        <div id="content" class="container">
            <div id="breadcrumbs">
                <div class="crumb crumb-prev">1</div>
                <div class="crumb crumb-cur">2</div>
                <div class="crumb crumb-next">3</div>
                <div class="crumb crumb-next">4</div>
                <div class="crumb crumb-next">5</div>
                <div class="crumb crumb-next">6</div>
                <div class="crumb crumb-next">7</div>
                <div class="crumb crumb-next">8</div>
                <span class="crumb-stretch"></span>
            </div>
            <div id="form-info">
                <form class="form-horizontal">
                    <!-- Page 1 of the form -->
                    <div id="form-pg1">
                        <h2 class="form-title">Your Information</h2>
                        <div class="form-group">
                            <label for="full-name" class="col-xs-5 control-label">Full Name</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="full-name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone-number" class="col-xs-5 control-label">Phone Number</label>
                            <div class="col-xs-4">
                                <input type="tel" class="form-control" id="phone-number" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="home-address" class="col-xs-5 control-label">Home Address</label>
                            <div class="col-xs-4">
                                <textarea class="form-control" id="home-address" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email-address" class="col-xs-5 control-label">Email Address</label>
                            <div class="col-xs-4">
                                <input type="email" class="form-control" id="phone-number" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-xs-5 yes-no-question">Is your dog allowed on furniture?</label>
                            <div class="col-xs-2">
                                <input type="radio" name="furniture" id="furniture-yes" value="furniture-yes">
                                <label for="furniture-yes" class="control-label">Yes</label>
                            </div>
                            <div class="col-xs-2">
                                <input type="radio" name="furniture" id="furniture-no" value="furniture-no">
                                <label for="furniture-no" class="control-label">No</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="color-pattern" class="col-xs-5 control-label">Color Pattern</label>
                            <div class="col-xs-4">
                                <select id="color-pattern" class="form-control">
                                  <option>Solid</option>
                                  <option>Pattern</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                        </div>
                        </div> 
                        <div class="form-group">
                            <label>What is your dog's favorite toy? (select all that apply)</label>
                            <table>
                                <tr>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-ball" value="toy-ball"> 
                                        <label for="toy-ball" class="checkbox-label">Toy Ball</label>
                                    </td>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-frisbee" value="toy-frisbee">
                                        <label for="toy-frisbee" class="checkbox-label">Frisbee</label>
                                    </td>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-plush" value="toy-plush"> 
                                        <label for="toy-plush" class="checkbox-label">Plush Toy</label>
                                    </td>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-squeeky" value="toy-squeeky">
                                        <label for="toy-squeeky" class="checkbox-label">Squeeky Toy</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-tug" value="toy-tug"> 
                                        <label for="toy-tug" class="checkbox-label">Tug Toy</label>
                                    </td>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-none" value="toy-none">
                                        <label for="toy-none" class="checkbox-label">None</label>
                                    </td>
                                    <td class="checkbox-box">
                                        <input type="checkbox" id="toy-other" value="toy-other">
                                        <label for="toy-other" class="checkbox-label">Other</label>
                                        <input type="text" class="form-control checkbox-text" id="toy-other-text" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label>How did you get your dog?</label>
                            <table>
                                <tr>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-arl" value="get-arl"> 
                                        <label for="get-arl" class="radio-label">Animal Rescue League</label>
                                    </td>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-relative" value="get-relative">
                                        <label for="get-relative" class="radio-label">Relative</label>
                                    </label></td>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-friend" value="get-friend"> 
                                        <label for="get-friend" class="radio-label">Friend</label>
                                    </td>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-ad" value="get-ad">
                                        <label for="get-ad" class="radio-label">Newspaper/Web Ad</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-stray" value="get-stray"> 
                                        <label for="get-stray" class="radio-label">Found/Stray</label>
                                    </td>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-breeder" value="get-breeder">
                                        <label for="get-breeder" class="radio-label">Breeder</label>
                                    </td>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-store" value="get-store">
                                        <label for="get-store" class="radio-label">Pet Store</label>
                                    </td>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-shelter" value="get-shelter">
                                        <label for="get-shelter" class="radio-label">Shelter</label>
                                        <input type="text" class="form-control radio-text" id="get-shelter-text" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="radio-box">
                                        <input type="radio" name="get-pet" id="get-other" value="get-other">
                                        <label for="get-other" class="radio-label">Other</label>
                                        <input type="text" class="form-control radio-text" id="get-shelter-other" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label>Including yourself, how many people of the following ages live in your house?</label>
                            <table>
                                <tr>
                                    <td> </td>
                                    <td class="multitext-col">0-3 yrs</td>
                                    <td class="multitext-col">4-9 yrs</td>
                                    <td class="multitext-col">10-17 yrs</td>
                                    <td class="multitext-col">18-29 yrs</td>
                                    <td class="multitext-col">30-59 yrs</td>
                                    <td class="multitext-col">60+ yrs</td>
                                </tr>
                                <tr>
                                    <td class="male multitext-row">Male</td>
                                    <td><input type="text" class="form-control multitext-box" id="m-0-3-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="m-4-9-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="m-10-17-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="m-18-29-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="m-30-59-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="m-60-yrs" /></td>
                                </tr>
                                <tr>
                                    <td class="female multitext-row">Female</td>
                                    <td><input type="text" class="form-control multitext-box" id="f-0-3-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="f-4-9-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="f-10-17-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="f-18-29-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="f-30-59-yrs" /></td>
                                    <td><input type="text" class="form-control multitext-box" id="f-60-yrs" /></td>
                            </table>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>How does your dog behave... (select all that apply)</label>
                        <table>
                            <tr>
                                <td> </td>
                                <td class="multiselect-col">Unknown</td>
                                <td class="multiselect-col">Friendly</td>
                                <td class="multiselect-col">Growl/Shows Teeth</td>
                                <td class="multiselect-col">Snaps</td>
                                <td class="multiselect-col">Bites</td>
                                <td class="multiselect-col">None</td>
                            </tr>
                            <tr>
                                <td>At the vet</td>
                                <td class="multiselect-box"><input type="checkbox" id="unknown-vet" value="unknown-vet"></td>
                                <td class="multiselect-box"><input type="checkbox" id="friendly-vet" value="friendly-vet"></td>
                                <td class="multiselect-box"><input type="checkbox" id="growl-vet" value="growl-vet"></td>
                                <td class="multiselect-box"><input type="checkbox" id="snap-vet" value="snap-vet"></td>
                                <td class="multiselect-box"><input type="checkbox" id="bites-vet" value="bites-vet"></td>
                                <td class="multiselect-box"><input type="checkbox" id="none-vet" value="none-vet"></td>
                            </tr>
                            <tr>
                                <td>With children</td>
                                <td class="multiselect-box"><input type="checkbox" id="unknown-child" value="unknown-child"></td>
                                <td class="multiselect-box"><input type="checkbox" id="friendly-child" value="friendly-child"></td>
                                <td class="multiselect-box"><input type="checkbox" id="growl-child" value="growl-child"></td>
                                <td class="multiselect-box"><input type="checkbox" id="snap-child" value="snap-child"></td>
                                <td class="multiselect-box"><input type="checkbox" id="bites-child" value="bites-child"></td>
                                <td class="multiselect-box"><input type="checkbox" id="none-child" value="none-child"></td>
                            </tr>
                            <tr>
                                <td>With cats</td>
                                <td class="multiselect-box"><input type="checkbox" id="unknown-cats" value="unknown-cats"></td>
                                <td class="multiselect-box"><input type="checkbox" id="friendly-cats" value="friendly-cats"></td>
                                <td class="multiselect-box"><input type="checkbox" id="growl-cats" value="growl-cats"></td>
                                <td class="multiselect-box"><input type="checkbox" id="snap-cats" value="snap-cats"></td>
                                <td class="multiselect-box"><input type="checkbox" id="bites-cats" value="bites-cats"></td>
                                <td class="multiselect-box"><input type="checkbox" id="none-cats" value="none-cats"></td>
                            </tr>
                        </table>
                    </div>
                    <!-- Page 2 of the form -->
                    <div id="form-pg2">
                    </div>
                </form>
            </div>
        </div>
        <div id="buttons" class="container">
            <button class="prev-button">
                Previous
            </button>
            <button class="next-button">
                Next
            </button>
        </div>
    </body>
</html>
