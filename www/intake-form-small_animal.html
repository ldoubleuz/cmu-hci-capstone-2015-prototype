<head>

    <body>
        <div id="header" class="container">
            <img id="logo" src="/img/logo.png" alt="Animal Rescue League Logo">
            <img id="animal-type" class="small_animal" src="/img/small_animal.png">

        </div>
        <div id="content" class="container">
            <div id="breadcrumbs">
                <span class="crumb-stretch"></span>
            </div>
            <div id="form-container">
                <form id="form" class="form-horizontal" method="post">
                    <div id="dynamic-content"><div class="page" index="0"><h2 class="form-title">Your Information</h2><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Full Name</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="owner_name"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Phone Number</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="owner_phone"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Street Address</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="street_address"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">City</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="city"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">State</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="state"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Zip code</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="zip_code"></div></div><div class="question form-group questiontype_multi-text"><label class="question-title">Including yourself, how many people of the following ages live in your home?</label><table class="question-content"><tbody><tr><th class="multitext-row-header"></th><th class="multitext-col">0-3 yrs</th><th class="multitext-col">4-9 yrs</th><th class="multitext-col">10-17 yrs</th><th class="multitext-col">18-29 yrs</th><th class="multitext-col">30-59 yrs</th><th class="multitext-col">60+</th></tr><tr><td class="multitext-row-header">Male</td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__0-3"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__4-9"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__10-17"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__18-29"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__30-59"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__60+"></td></tr><tr><td class="multitext-row-header">Female</td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__0-3"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__4-9"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__10-17"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__18-29"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__30-59"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__60+"></td></tr></tbody></table></div></div><div class="page" index="1"><h2 class="form-title">Pet Information</h2><div class="question form-group questiontype_radio"><label class="question-title">Species</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__species__chinchilla" type="radio" name="species" value="chinchilla"><label for="option__species__chinchilla" class="table-label">Chinchilla</label></td><td class="radio-box"><input class="question-input" id="option__species__ferret" type="radio" name="species" value="ferret"><label for="option__species__ferret" class="table-label">Ferret</label></td><td class="radio-box"><input class="question-input" id="option__species__gerbil" type="radio" name="species" value="gerbil"><label for="option__species__gerbil" class="table-label">Gerbil</label></td><td class="radio-box"><input class="question-input" id="option__species__guinea_pig" type="radio" name="species" value="guinea_pig"><label for="option__species__guinea_pig" class="table-label">Guinea Pig</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__species__hamster" type="radio" name="species" value="hamster"><label for="option__species__hamster" class="table-label">Hamster</label></td><td class="radio-box"><input class="question-input" id="option__species__mouse" type="radio" name="species" value="mouse"><label for="option__species__mouse" class="table-label">Mouse</label></td></tr></tbody></table></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Name</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="pet_name"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Breed</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="breed"></div></div><div class="question form-group questiontype_dropdown"><label class="question-title control-label col-xs-5">Age</label><div class="col-xs-4 col-xs-offset-1"><select id="pet_age" name="pet_age" class="form-control"><option value="less_than_a_week">Less than 6 months</option><option value="1_year">1 year</option><option value="2_year">2 years</option><option value="3_years">3 years</option><option value="4_years">4 years</option><option value="5_years">5 years</option><option value="6_years">6 years</option><option value="7_years">7 years</option><option value="8_years">8 years</option><option value="9_years">9 years</option><option value="10_years">10 years</option><option value="11_years">11 years</option><option value="12_years">12 years</option><option value="13_years">13 years</option><option value="14_years">14 years</option><option value="15_or_more_years">15+ years</option></select></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Date of birth (if known)</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="pet_date_of_birth"></div></div><div class="question form-group questiontype_radio"><label class="question-title">Gender</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__pet_gender__male" type="radio" name="pet_gender" value="male"><label for="option__pet_gender__male" class="table-label">Male</label></td><td class="radio-box"><input class="question-input" id="option__pet_gender__female" type="radio" name="pet_gender" value="female"><label for="option__pet_gender__female" class="table-label">Female</label></td></tr></tbody></table></div><div class="question form-group questiontype_yes-no"><label class="question-title">Spay/Neutered</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__gender_altered__yes" type="radio" name="gender_altered" value="yes"><label for="option__gender_altered__yes" class="table-label">Yes</label></td><td class="radio-box"><input class="question-input" id="option__gender_altered__no" type="radio" name="gender_altered" value="no"><label for="option__gender_altered__no" class="table-label">No</label></td></tr></tbody></table></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Color</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="color"></div></div><div class="question form-group questiontype_long-text"><label class="question-title control-label col-xs-5">Why are you surrendering your pet?</label><div class="col-xs-4 col-xs-offset-1"><textarea class="question-input question-content form-control" rows="3" name="why_surrender"></textarea></div></div><div class="question form-group questiontype_radio"><label class="question-title">Where did you get your pet?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__ARL" type="radio" name="method_to_obtain_pet" value="ARL"><label for="option__method_to_obtain_pet__ARL" class="table-label">This Shelter (ARL)</label></td><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__relative" type="radio" name="method_to_obtain_pet" value="relative"><label for="option__method_to_obtain_pet__relative" class="table-label">Relative</label></td><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__friend" type="radio" name="method_to_obtain_pet" value="friend"><label for="option__method_to_obtain_pet__friend" class="table-label">Friend</label></td><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__advertisment" type="radio" name="method_to_obtain_pet" value="advertisment"><label for="option__method_to_obtain_pet__advertisment" class="table-label">Newspaper/Web Ad</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__stray" type="radio" name="method_to_obtain_pet" value="stray"><label for="option__method_to_obtain_pet__stray" class="table-label">Found/Stray</label></td><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__breeder" type="radio" name="method_to_obtain_pet" value="breeder"><label for="option__method_to_obtain_pet__breeder" class="table-label">Breeder</label></td><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__pet_store" type="radio" name="method_to_obtain_pet" value="pet_store"><label for="option__method_to_obtain_pet__pet_store" class="table-label">Pet Store</label></td><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__another_shelter" type="radio" name="method_to_obtain_pet" value="another_shelter"><label for="option__method_to_obtain_pet__another_shelter" class="table-label">Shelter</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__method_to_obtain_pet__another_shelter"></td></tr><tr><td class="radio-box"><input class="question-input" id="option__method_to_obtain_pet__other" type="radio" name="method_to_obtain_pet" value="other"><label for="option__method_to_obtain_pet__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__method_to_obtain_pet__other"></td></tr></tbody></table></div><div class="question form-group questiontype_dropdown"><label class="question-title control-label col-xs-5">How long have you had your pet?</label><div class="col-xs-4 col-xs-offset-1"><select id="duration_of_ownership" name="duration_of_ownership" class="form-control"><option value="less_than_a_week">Less than a week</option><option value="1_to_2_weeks">1-2 weeks</option><option value="2_to_4_weeks">2-4 weeks</option><option value="1_to_6_months">1-6 months</option><option value="6_to_12_months">6-12 months</option><option value="1_year">1 year</option><option value="2_years">2 years</option><option value="3_years">3 years</option><option value="4_years">4 years</option><option value="5_or_more_years">5+ years</option></select></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Who is your veterinarian?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="vet_pet"></div></div><div class="question form-group questiontype_long-text"><label class="question-title control-label col-xs-5">Does your pet have any medical problems?</label><div class="col-xs-4 col-xs-offset-1"><textarea class="question-input question-content form-control" rows="3" name="medical_problems_pet"></textarea></div></div></div><div class="page" index="2"><h2 class="form-title">Typical Behavior</h2><div class="question form-group questiontype_radio"><label class="question-title">What kind of cage did you have?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__cage_type__aquarium" type="radio" name="cage_type" value="aquarium"><label for="option__cage_type__aquarium" class="table-label">Aquarium</label></td><td class="radio-box"><input class="question-input" id="option__cage_type__crittertrail" type="radio" name="cage_type" value="crittertrail"><label for="option__cage_type__crittertrail" class="table-label">Crittertrail</label></td><td class="radio-box"><input class="question-input" id="option__cage_type__multi_level" type="radio" name="cage_type" value="multi_level"><label for="option__cage_type__multi_level" class="table-label">Multi-level cage</label></td><td class="radio-box"><input class="question-input" id="option__cage_type__wire" type="radio" name="cage_type" value="wire"><label for="option__cage_type__wire" class="table-label">Wire cage</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__cage_type__other" type="radio" name="cage_type" value="other"><label for="option__cage_type__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__cage_type__other"></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">Was the pet allowed out of the cage for exercise? If yes,how often and for how long.</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__exercise__not_allowed_out" type="radio" name="exercise" value="not_allowed_out"><label for="option__exercise__not_allowed_out" class="table-label">No</label></td><td class="radio-box"><input class="question-input" id="option__exercise__allowed_out" type="radio" name="exercise" value="allowed_out"><label for="option__exercise__allowed_out" class="table-label">Yes</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__exercise__allowed_out"></td></tr></tbody></table></div><div class="question form-group questiontype_yes-no"><label class="question-title">Was the pet allowed in a ball or free</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__diet_hay__yes" type="radio" name="diet_hay" value="yes"><label for="option__diet_hay__yes" class="table-label">Yes</label></td><td class="radio-box"><input class="question-input" id="option__diet_hay__no" type="radio" name="diet_hay" value="no"><label for="option__diet_hay__no" class="table-label">No</label></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">What is your pet used to eating? (circle all that apply) Please provide as much detail as possible.</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__food_habits__pellets" type="radio" name="food_habits" value="pellets"><label for="option__food_habits__pellets" class="table-label">Pellets</label></td><td class="radio-box"><input class="question-input" id="option__food_habits__alfalfa_based" type="radio" name="food_habits" value="alfalfa_based"><label for="option__food_habits__alfalfa_based" class="table-label">Alfalfa based</label></td><td class="radio-box"><input class="question-input" id="option__food_habits__timothy_based" type="radio" name="food_habits" value="timothy_based"><label for="option__food_habits__timothy_based" class="table-label">Timothy based</label></td><td class="radio-box"><input class="question-input" id="option__food_habits__with_seeds_corn" type="radio" name="food_habits" value="with_seeds_corn"><label for="option__food_habits__with_seeds_corn" class="table-label">With seeds/corn</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__food_habits__hay" type="radio" name="food_habits" value="hay"><label for="option__food_habits__hay" class="table-label">Hay</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__food_habits__hay"></td><td class="radio-box"><input class="question-input" id="option__food_habits__vegs_meat" type="radio" name="food_habits" value="vegs_meat"><label for="option__food_habits__vegs_meat" class="table-label">Vegetables/Meat</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__food_habits__vegs_meat"></td><td class="radio-box"><input class="question-input" id="option__food_habits__other" type="radio" name="food_habits" value="other"><label for="option__food_habits__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__food_habits__other"></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">How does the pet drink water?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__water__water_bottle" type="radio" name="water" value="water_bottle"><label for="option__water__water_bottle" class="table-label">Water Bottle</label></td><td class="radio-box"><input class="question-input" id="option__water__bowl" type="radio" name="water" value="bowl"><label for="option__water__bowl" class="table-label">Bowl</label></td><td class="radio-box"><input class="question-input" id="option__water__other" type="radio" name="water" value="other"><label for="option__water__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__water__other"></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">Is the pet litter trained?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__training__litter_trained" type="radio" name="training" value="litter_trained"><label for="option__training__litter_trained" class="table-label">Yes</label></td><td class="radio-box"><input class="question-input" id="option__training__not_litter_trained" type="radio" name="training" value="not_litter_trained"><label for="option__training__not_litter_trained" class="table-label">No</label></td><td class="radio-box"><input class="question-input" id="option__training__litter_brand" type="radio" name="training" value="litter_brand"><label for="option__training__litter_brand" class="table-label">If yes, what brand?</label></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">Did your pet take dust baths? If yes, what brand? how often?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__dust_baths__not_allowed_out" type="radio" name="dust_baths" value="not_allowed_out"><label for="option__dust_baths__not_allowed_out" class="table-label">No</label></td><td class="radio-box"><input class="question-input" id="option__dust_baths__allowed_out" type="radio" name="dust_baths" value="allowed_out"><label for="option__dust_baths__allowed_out" class="table-label">Yes</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__dust_baths__allowed_out"></td></tr></tbody></table></div><div class="question form-group questiontype_checkbox"><label class="question-title">Is your pet accustomed to: (select all that apply)</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option____brushing" type="checkbox" name="" value="brushing"><label for="option____brushing" class="table-label">Brushing</label></td><td class="radio-box"><input class="question-input" id="option____ear_cleaning" type="checkbox" name="" value="ear_cleaning"><label for="option____ear_cleaning" class="table-label">Ear Cleaning</label></td><td class="radio-box"><input class="question-input" id="option____bathing" type="checkbox" name="" value="bathing"><label for="option____bathing" class="table-label">Bathing</label></td><td class="radio-box"><input class="question-input" id="option____nail_clipping" type="checkbox" name="" value="nail_clipping"><label for="option____nail_clipping" class="table-label">Nail Clipping</label></td></tr></tbody></table></div><div class="question form-group questiontype_checkbox"><label class="question-title">What type of bedding did you use</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__bedding__aspen" type="checkbox" name="bedding" value="aspen"><label for="option__bedding__aspen" class="table-label">Aspen</label></td><td class="radio-box"><input class="question-input" id="option__bedding__carefresh" type="checkbox" name="bedding" value="carefresh"><label for="option__bedding__carefresh" class="table-label">Carefresh</label></td><td class="radio-box"><input class="question-input" id="option__bedding__cedar_shavings" type="checkbox" name="bedding" value="cedar_shavings"><label for="option__bedding__cedar_shavings" class="table-label">Ced
