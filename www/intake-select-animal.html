<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Schedule Your Intake</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/intake-select-animal.css">
  </head>
  <body>
    <div id="content" class="container">
      <div id="header">
        <img id="logo" src="/img/logo.png" alt="Animal Rescue League Logo">
      </div>
      <div id="title">
        What kind of animal are you surrendering?
      </div>
      <div class="row" id="animal-row">
        <div class="animal-wrapper col-xs-2 col-xs-offset-1">
          <div id="dog" class="animal"></div>
          <h4>Dog</h4>
        </div>
        <div class="animal-wrapper col-xs-2">
          <div id="cat" class="animal"></div>
          <h4>Cat</h4>
        </div>
        <div class="animal-wrapper col-xs-2">
          <div id="rabbit" class="animal"></div>
          <h4>Rabbit</h4>
        </div>
        <div class="animal-wrapper col-xs-2">
          <div id="reptile" class="animal"></div>
          <h4>Reptile</h4>
        </div>
        <div class="animal-wrapper col-xs-2 ">
          <div id="small-animal" class="animal"></div>
          <h4>Small Animal</h4>
        </div>
      </div>
      <div class="row" id="continue-button-container">
        <div class="col-xs-2 col-xs-offset-5">
          <button id="continue-button" class="hidden">
            Continue
          </button>
        </div>
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src='http://code.jquery.com/ui/1.11.3/jquery-ui.min.js'></script>
    <script src="/js/intake-select-animal.js"></script>
  </body>
</html>
