<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Surrender Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/intake-form.css">
    </head>
    <body>
        <div id="header" class="container">
            <img id="logo" src="/img/logo.png" alt="Animal Rescue League Logo">
            <img id="dog" src="/img/dog.png" alt="Dog Picture">
            <h1 id="title">Cat Surrender Form</h1>
        </div>
        <div id="content" class="container">
            <div id="breadcrumbs">
                <span class="crumb-stretch"></span>
            </div>
            <div id="form-container">
                <form id="form" class="form-horizontal" method="post">
                    <div id="dynamic-content"><div class="page" index="0"><h2 class="form-title">Your Information</h2><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Full Name</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="owner_name"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Phone Number</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="owner_phone"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Street Address</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="street_address"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">City</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="city"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">State</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="state"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Zip code</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="zip_code"></div></div><div class="question form-group questiontype_multi-text"><label class="question-title">Including yourself, how many people of the following ages live in your home?</label><table class="question-content"><tbody><tr><th class="multitext-row-header"></th><th class="multitext-col">0-3 yrs</th><th class="multitext-col">4-9 yrs</th><th class="multitext-col">10-17 yrs</th><th class="multitext-col">18-29 yrs</th><th class="multitext-col">30-59 yrs</th><th class="multitext-col">60+</th></tr><tr><td class="multitext-row-header">Male</td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__0-3"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__4-9"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__10-17"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__18-29"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__30-59"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__male__60+"></td></tr><tr><td class="multitext-row-header">Female</td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__0-3"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__4-9"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__10-17"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__18-29"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__30-59"></td><td><input class="question-input form-control multitext-box" type="text" name="ages_in_household__female__60+"></td></tr></tbody></table></div></div><div class="page" index="1"><h2 class="form-title">Cat Information</h2><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Name</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="pet_name"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Nickname (if any)</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="pet_nickname"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Breed</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="breed"></div></div><div class="question form-group questiontype_dropdown"><label class="question-title control-label col-xs-5">Age</label><div class="col-xs-4 col-xs-offset-1"><select id="pet_age" name="pet_age" class="form-control"><option value="less_than_a_week">Less than 6 months</option><option value="1_year">1 year</option><option value="2_year">2 years</option><option value="3_years">3 years</option><option value="4_years">4 years</option><option value="5_years">5 years</option><option value="6_years">6 years</option><option value="7_years">7 years</option><option value="8_years">8 years</option><option value="9_years">9 years</option><option value="10_years">10 years</option><option value="11_years">11 years</option><option value="12_years">12 years</option><option value="13_years">13 years</option><option value="14_years">14 years</option><option value="15_or_more_years">15+ years</option></select></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Date of birth (if known)</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="pet_date_of_birth"></div></div><div class="question form-group questiontype_radio"><label class="question-title">Gender</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__pet_gender__male" type="radio" name="pet_gender" value="male"><label for="option__pet_gender__male" class="table-label">Male</label></td><td class="radio-box"><input class="question-input" id="option__pet_gender__female" type="radio" name="pet_gender" value="female"><label for="option__pet_gender__female" class="table-label">Female</label></td></tr></tbody></table></div><div class="question form-group questiontype_yes-no"><label class="question-title">Spay/Neutered</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__gender_altered__yes" type="radio" name="gender_altered" value="yes"><label for="option__gender_altered__yes" class="table-label">Yes</label></td><td class="radio-box"><input class="question-input" id="option__gender_altered__no" type="radio" name="gender_altered" value="no"><label for="option__gender_altered__no" class="table-label">No</label></td></tr></tbody></table></div><div class="question form-group questiontype_yes-no"><label class="question-title">Declawed?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__declawed__yes" type="radio" name="declawed" value="yes"><label for="option__declawed__yes" class="table-label">Yes</label></td><td class="radio-box"><input class="question-input" id="option__declawed__no" type="radio" name="declawed" value="no"><label for="option__declawed__no" class="table-label">No</label></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">Where did you get your cat?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__ARL" type="radio" name="obtained_cat_from" value="ARL"><label for="option__obtained_cat_from__ARL" class="table-label">This Shelter (ARL)</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__relative" type="radio" name="obtained_cat_from" value="relative"><label for="option__obtained_cat_from__relative" class="table-label">Relative</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__friend" type="radio" name="obtained_cat_from" value="friend"><label for="option__obtained_cat_from__friend" class="table-label">Friend</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__advertisment" type="radio" name="obtained_cat_from" value="advertisment"><label for="option__obtained_cat_from__advertisment" class="table-label">Newspaper/Web Ad</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__stray" type="radio" name="obtained_cat_from" value="stray"><label for="option__obtained_cat_from__stray" class="table-label">Found/Stray</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__breeder" type="radio" name="obtained_cat_from" value="breeder"><label for="option__obtained_cat_from__breeder" class="table-label">Breeder</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__pet_store" type="radio" name="obtained_cat_from" value="pet_store"><label for="option__obtained_cat_from__pet_store" class="table-label">Pet Store</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__friend_relative" type="radio" name="obtained_cat_from" value="friend_relative"><label for="option__obtained_cat_from__friend_relative" class="table-label">Friend/Relative</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__gift" type="radio" name="obtained_cat_from" value="gift"><label for="option__obtained_cat_from__gift" class="table-label">Gift</label></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__another_shelter" type="radio" name="obtained_cat_from" value="another_shelter"><label for="option__obtained_cat_from__another_shelter" class="table-label">Another Shelter</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__obtained_cat_from__another_shelter"></td><td class="radio-box"><input class="question-input" id="option__obtained_cat_from__other" type="radio" name="obtained_cat_from" value="other"><label for="option__obtained_cat_from__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__obtained_cat_from__other"></td></tr></tbody></table></div><div class="question form-group questiontype_dropdown"><label class="question-title control-label col-xs-5">How old was the cat when you acquired him/her?</label><div class="col-xs-4 col-xs-offset-1"><select id="duration_of_ownership" name="duration_of_ownership" class="form-control"><option value="less_than_a_week">Less than a week</option><option value="1_to_2_weeks">1-2 weeks</option><option value="2_to_4_weeks">2-4 weeks</option><option value="1_to_6_months">1-6 months</option><option value="6_to_12_months">6-12 months</option><option value="1_year">1 year</option><option value="2_years">2 years</option><option value="3_years">3 years</option><option value="4_years">4 years</option><option value="5_or_more_years">5+ years</option></select></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">What other shelters have you tried to surrender your cat to?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="other_shelters_surrendered_to"></div></div></div><div class="page" index="2"><h2 class="form-title">Typical Behavior</h2><div class="question form-group questiontype_checkbox"><label class="question-title">Which words describe this cat?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__cat_qualities__playful" type="checkbox" name="cat_qualities" value="playful"><label for="option__cat_qualities__playful" class="table-label">Playful</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__affectionate" type="checkbox" name="cat_qualities" value="affectionate"><label for="option__cat_qualities__affectionate" class="table-label">Affectionate</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__lazy" type="checkbox" name="cat_qualities" value="lazy"><label for="option__cat_qualities__lazy" class="table-label">Lazy</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__shy" type="checkbox" name="cat_qualities" value="shy"><label for="option__cat_qualities__shy" class="table-label">Shy</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__cat_qualities__vocal" type="checkbox" name="cat_qualities" value="vocal"><label for="option__cat_qualities__vocal" class="table-label">Vocal</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__aggressive" type="checkbox" name="cat_qualities" value="aggressive"><label for="option__cat_qualities__aggressive" class="table-label">Aggressive</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__rambunctious" type="checkbox" name="cat_qualities" value="rambunctious"><label for="option__cat_qualities__rambunctious" class="table-label">Rambunctious</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__aloof" type="checkbox" name="cat_qualities" value="aloof"><label for="option__cat_qualities__aloof" class="table-label">Aloof</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__cat_qualities__lap_cat" type="checkbox" name="cat_qualities" value="lap_cat"><label for="option__cat_qualities__lap_cat" class="table-label">Lap Cat</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__don't_know" type="checkbox" name="cat_qualities" value="don't_know"><label for="option__cat_qualities__don't_know" class="table-label">Don't Know</label></td><td class="radio-box"><input class="question-input" id="option__cat_qualities__other" type="checkbox" name="cat_qualities" value="other"><label for="option__cat_qualities__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__cat_qualities__other"></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">Does your cat eat wet food or dry food?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__type_of_food__wet" type="radio" name="type_of_food" value="wet"><label for="option__type_of_food__wet" class="table-label">Wet</label></td><td class="radio-box"><input class="question-input" id="option__type_of_food__dry" type="radio" name="type_of_food" value="dry"><label for="option__type_of_food__dry" class="table-label">Dry</label></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">Is it free fed or fed on a schedule?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__frequency_of_food__free_fed" type="radio" name="frequency_of_food" value="free_fed"><label for="option__frequency_of_food__free_fed" class="table-label">Free fed</label></td><td class="radio-box"><input class="question-input" id="option__frequency_of_food__schedule" type="radio" name="frequency_of_food" value="schedule"><label for="option__frequency_of_food__schedule" class="table-label">Schedule (please describe)</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__frequency_of_food__schedule"></td></tr></tbody></table></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">What brand of food does your cat eat?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="brand_of_food"></div></div><div class="question form-group questiontype_yes-no"><label class="question-title">Is your cat litter trained?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__litter_trained__yes" type="radio" name="litter_trained" value="yes"><label for="option__litter_trained__yes" class="table-label">Yes</label></td><td class="radio-box"><input class="question-input" id="option__litter_trained__no" type="radio" name="litter_trained" value="no"><label for="option__litter_trained__no" class="table-label">No</label></td></tr></tbody></table></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">How many litter boxes do you have?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="litter_box_count"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">Where are the boxes?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="litter_box_location"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">What type of litter box does the cat use?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="litter_box_type"></div></div><div class="question form-group questiontype_short-text"><label class="question-title control-label col-xs-5">What kind of litter do you use?</label><div class="col-xs-4 col-xs-offset-1"><input class="question-input question-content form-control" type="text" name="litter_type"></div></div><div class="question form-group questiontype_radio"><label class="question-title">How often is the box cleaned?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__every_day" type="radio" name="litter_box_cleaned" value="every_day"><label for="option__litter_box_cleaned__every_day" class="table-label">Every Day</label></td><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__every_few_days" type="radio" name="litter_box_cleaned" value="every_few_days"><label for="option__litter_box_cleaned__every_few_days" class="table-label">Every Few Days</label></td><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__weekly" type="radio" name="litter_box_cleaned" value="weekly"><label for="option__litter_box_cleaned__weekly" class="table-label">Weekly</label></td><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__other" type="radio" name="litter_box_cleaned" value="other"><label for="option__litter_box_cleaned__other" class="table-label">Other</label><input class="question-input form-control table-text" type="text" name="TEXTOPTION__litter_box_cleaned__other"></td></tr></tbody></table></div><div class="question form-group questiontype_radio"><label class="question-title">If you have other cats, how many shared a litter box?</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__one" type="radio" name="litter_box_cleaned" value="one"><label for="option__litter_box_cleaned__one" class="table-label">One</label></td><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__two_or_more" type="radio" name="litter_box_cleaned" value="two_or_more"><label for="option__litter_box_cleaned__two_or_more" class="table-label">Two or more</label></td><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__Many_share_one" type="radio" name="litter_box_cleaned" value="Many_share_one"><label for="option__litter_box_cleaned__Many_share_one" class="table-label">Many cats share one box</label></td><td class="radio-box"><input class="question-input" id="option__litter_box_cleaned__multiple_for_multiple_cats" type="radio" name="litter_box_cleaned" value="multiple_for_multiple_cats"><label for="option__litter_box_cleaned__multiple_for_multiple_cats" class="table-label">Multiple boxes for multiple cats</label></td></tr></tbody></table></div><div class="question form-group questiontype_checkbox"><label class="question-title">Is your cat accustomed to: (select all that apply)</label><table class="question-content"><tbody><tr><td class="radio-box"><input class="question-input" id="option__cat_accustomed_to__bathing" type="checkbox" name="cat_accustomed_to" value="bathing"><label for="option__cat_accustomed_to__bathing" class="table-label">Bathing</label></td><td class="radio-box"><input class="question-input" id="option__cat_accustomed_to__nali_clipping" type="checkbox" name="cat_accustomed_to" value="nali_clipping"><label for="option__cat_accustomed_to__nali_clipping" class="table-label">Nail Clipping</label></td><td class="radio-box"><input class="question-input" id="option__cat_accustomed_to__ear_cleaning" type="checkbox" name="cat_accustomed_to" value="ear_cleaning"><label for="option__cat_accustomed_to__ear_cleaning" class="table-label">Ear Cleaning</label></td><td class="radio-box"><input class="question-input" id="option__cat_accustomed_to__being_in_a_carrier" type="checkbox" name="cat_accustomed_to" value="being_in_a_carrier"><label for="option__cat_accustomed_to__being_in_a_carrier" class="table-label">Being in a Carrier</label></td></tr><tr><td class="radio-box"><input class="question-input" id="option__cat_accustomed_to__being_picked_up" type="checkbox" name="cat_accustomed_to" value="being_picked_up
