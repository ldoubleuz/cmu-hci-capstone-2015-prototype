<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Surrender Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/global.css">
        <link rel="stylesheet" href="/css/intake-form.css">
    </head>
    <body>
        <div id="header" class="container">
            <img id="logo" src="/img/logo.png" alt="Animal Rescue League Logo" />
            <img id="animal-type"/>
            <h1 id="title"></h1>
        </div>
        <div id="content" class="container">
            <div id="breadcrumbs">
                <span class="crumb-stretch"></span>
            </div>
            <div id="form-container">
                <form id="form" class="form-horizontal" method="post">
                    <div id="dynamic-content"></div>
                    <noscript>
                        <button type="submit">Submit</button>
                    </noscript>
                </form>
            </div>
        <div id="error-box" class="row">
            Alert! You have not completed all the questions on this page.
            Please fill out all highlighted questions to continue.
        </div>
        </div>
        <div id="controls" class="container">
            <button id="prev-button">
                Previous
            </button>
            <div id="progress-indicator">
                Page <span class="curr-index">?</span> out of <span class="total-pages">?</span>
            </div>
            <button id="next-button">
                Next
            </button>
            <button id="submit-button">
                Submit
            </button>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/getQueryParameters.js"></script>
        <script src="/js/intake-form-generator.js"></script>
        <script src="/js/intake-form-pagination.js"></script>
        <script src="/js/intake-form-validation.js"></script>
        <script src="/js/intake-form-onload.js"></script>
    </body>
</html>
